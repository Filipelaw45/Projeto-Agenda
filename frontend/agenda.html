<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link para os ícones e fontes utilizados -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700&family=Julee&family=Major+Mono+Display&family=Poppins:wght@300;400;500;600;700;800&display=swap"
  rel="stylesheet" />
  <!-- Link para os estilo CSS personalizado -->
  <link rel="stylesheet" href="./assets/css/style_agenda.css" />

  <!-- Link para os scripts JS-->
  <script src="assets/js/agenda.js" defer></script>
  <script src="assets/js/modal.js" defer></script>
  
  <title>Agenda</title>
</head>

<body>

  <dialog class="modal">
      <label for="contact-name">Nome:</label>
      <input type="text" id="contact-name">
      <label for="contact-number">Telefone:</label>
      <input type="text" id="contact-number">
      <button id="close-modal">cancelar</button>
      <button id="confirm-modal">confirmar</button>
  </dialog>

  <!-- Spans para os detalhes visuais da folha -->
  <section class="container">
    <div class="detalhe-arame">
      <span class="arame"></span>
      <span class="arame"></span>
      <span class="arame"></span>
    </div>

    <span class="capa"></span>

    <span class="folha-detalhe"></span>
    <!-- ------------------------------------ -->

    <!-- Section principal para os inputs e botão -->
    <section class="main">
      <img class="logo" src="./assets/img/shirto_logo.png" alt="logo">
      <div id="btn-logout" class="botao-logout">LOGOUT</div>
      <h1 class="titulo">agenda</h1>
      <form id="contact-form" class="form">
        <label for="nome">
          Nome:
          <input class="form-input" placeholder="Digite seu nome" type="text" name="nome" id="create-name" />
        </label>
        <label for="numero">
          Telefone:
          <input class="form-input" placeholder="(DD) XXXXX-XXXX" type="text" name="contato" id="create-number" />
        </label>
        <button id="btn-criar" class="botao-enviar" type="submit">Enviar</button>
      </form>
    </section>
    <!-- --------------------------------------- -->

    <!-- Section para a visualização dos telefones inseridos -->
    <section id="listaNum" class="lista-numeros">

    </section>
    <!-- ---------------------------------------------------- -->
    
</body>

</html>
